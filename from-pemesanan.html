<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-On-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <form>
        <fieldset>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <label for="name"> Name : </label> </td>
                    <td> <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td> <label for="address"> Address : </label> </td>
                    <td> <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td> <label for="Telpone"> Telpone Number : </label> </td>
                    <td> <input type="number" id="telpone"></td>
                </tr>
                <tr>
                    <td> <label for="email"> Email : </label> </td>
                    <td> <input type="email" id="email"> </td>
                </tr>
                <tr> <td> <label for=""> Delivery Instriction : </label>  </td>
                <td> <textarea name=""></textarea></td>
            </tr>
            </tbody>
        </table>
    </fieldset>

        <fieldset>
            <legend> Design Your Dream Pizza : </legend>
            <h4> Pizza Specs </h4>
            <h4> Crust (Chosee One)</h4>
            <ul style="list-style-type: none ;">
                <li>
                <input type="radio" id="white">
                <label for="white"> classic white </label> 
                </li>
                <li> <input type="radio" id="multigrain">
                <label for="grain"> multigrain </label>
                </li>
                <li>
                    <input type="radio" id="cheese">
                    <label for="cheese"> cheese </label>
                </li>
                <li>
                    <input type="radio" id="gluuten-free">
                    <label for="gluten"> gluten-free </label>
                </li>
            </ul>
            <h4> Topping (Choose as many as you want) </h4>
            <ul style="list-style-type: none ;">
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce"> red-sauce </label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella"> mozarella cheese </label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni"> pepperoni </label>
                </li>
                <li>
                    <input type="checkbox" id="mushroom">
                    <label for="mushroom"> mushroom </label>
                </li>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce"> white-sauce </label>
                </li>
                <li>
                    <input type="checkbox" id="pepper">
                    <label for="pepper"> pepper </label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies"> anchovies </label>
                </li>
            </ul>
            <h4>Number</h4>

            <label for="count"> How Many Pizza </label>
            <input type="number" name="" id="count">
            
            <br><br>

            <button type="submit"> bring me a pizza </button>
            <button type="reset">reset</button>
        </fieldset>
    </form>
</body>
</html>
