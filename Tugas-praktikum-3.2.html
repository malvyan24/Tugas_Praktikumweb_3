<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order  laptop alpian</title>
    <fieldset>
</head>
<P align="center">A Web PAGE</P>
<header
    style="font-family:monospace; line-height: 1px; border: 2px solid black; display: flex; padding: 10px;">
    <img style="margin-right: 30px;" src="right-and-left.png" alt="" width="20">
    <img style="margin-right: 30px;" src="close.png" alt="" width="20">
    <img style="margin-right: 30px;" src="home.png" alt="" width="20">
    <input type="text" style="margin-right: 30px; width: 30cm;">
    <img src="magnifier.png" alt="" width="20">
</header> <br>

<body style="margin: 1cm 2cm 0.1cm 1cm;">
    <header
        style="font-family:monospace; line-height: 1px; border: 2px solid black; display: flex; justify-content: space-around;">
        <p>Home&emsp;|</p>
        <p>Generate Link&emsp;|</p>
        <p>Transaction History&emsp;|</p>
        <p>Policy&emsp;|</p>
        <p>Logout</p>
    </header>
    <div style="display: flex;">
        <aside style="padding-top:1cm;">
            <form action="" method="post" enctype="multipart/form-data">
                <img width="300px" src="laptop.jpg" alt="Picture">
                <br />
                <input type="file" name="photo" placeholder="Upload Photo">
            </form>
        </aside>
        <article style="display: flex; padding-top: 1cm; padding-left: 2cm; line-height: 25px;">
            <form style="display: flex; flex-direction: column;" action="" method="post">
                <table border="0">
                    <tr>
                        <td>Title Here :</td>
                        <td><input placeholder="Enter Goods Name Here" style="width: 10cm; border: 2px solid black;"
                                type="text" name="title"></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">Description :</td>
                        <td><textarea name="description" style="width: 10cm; height: 2.3cm; border: 2px solid black;"
                                placeholder="Enter Description Here"></textarea></td>
                    </tr>
                    <tr>
                        <td>Account Number :</td>
                        <td><input placeholder="Enter Number Here" style="width: 10cm; border: 2px solid black;"
                                type="text" name="accnumb"></td>
                    </tr>
                    <tr>
                        <td>Bank :</td>
                        <td>
                            <select style="width: 5cm; border: 2px solid black;" name="bank" id="bank">
                                <option value="hsbc">HSBC</option>
                                <option value="bni">BNI</option>
                                <option value="bri">BRI</option>
                                <option value="bca">BCA</option>
                                <option value="mandiri">Mandiri</option>
                                <option value="bsi">BSI</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Holder :</td>
                        <td><input type="text" style="width: 8.5cm; border: 2px solid black;" name=""
                                placeholder="Enter Name Here"></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top">Transaction :</td>
                        <td>
                            <input type="number" name="transaction" min="1"
                                style="width: 35px; border: 2px solid black;">
                            <p style="line-height: 1px;">* if the transaction is for 3 person, choose 3 from the
                                drop-down list</p>
                            <input type="checkbox" name="permit" value="mobile"><label style="color: green;">Send to
                                Mobile Phone</label>
                            <br />
                            <input type="checkbox" name="permit" value="email"><label style="color: green;">Send to
                                Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Send to Mobile Phone :</td>
                        <td><input placeholder="Enter Mobile Number Here" type="text" name="mobile"
                                style="width: 8.5cm; border: 2px solid black;"></td>
                    </tr>
                    <tr>
                        <td>Send to Email :</td>
                        <td><input type="text" name="email" placeholder="Enter Email Here"
                                style="width: 8.5cm; border: 2px solid black;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><br /><button type="submit"
                                style="border-top: 2px solid black; border-left: 2px solid black; border-right: 4px solid black; border-bottom: 4px solid black; background-color: green; color: white; width: 4.5cm;"><strong>Generate
                                    Nabr Link</strong></button></td>
                    </tr>
                </table>
            </form>
        </article>
    </div>
</body>

</html>
